name: Deploy to Skynet

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - run: npm install
      - run: npm run build

      - name: "Deploy to Skynet"
        uses: SkynetLabs/deploy-to-skynet-action@v2
        id: deploy-skynet
        with:
          upload-dir: build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          registry-seed: ${{ secrets.SKYNET_REGISTRY_SEED || '' }}
        env: 
          REACT_APP_NETWORK_URL: ${{ secrets.REACT_APP_NETWORK_URL }}

    environment:
      name: skynet-server
      url: ${{ steps.deploy-skynet.outputs.resolver-skylink-url }}
